language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
services:
- docker

notifications:

env:
- DOCKER_COMPOSE_VERSION=1.25.5
- CC_TEST_REPORTER_ID=43edda924d3c72b1712c32ecd821485a587239a56f3ad0184ba7b4a32965978a

before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin

before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  
script:
  - docker-compose up --build -d dev
  - docker-compose start dev
  - docker-compose exec dev /bin/bash -c "npm run test -- --coverage --watchAll=false"
  - docker-compose exec dev /bin/bash -c "cat coverage/lcov.info" 
   
after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
