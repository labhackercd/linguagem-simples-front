language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
services:
- docker

notifications:

env:
- DOCKER_COMPOSE_VERSION=1.25.5

before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin


script:
  - docker-compose up --build -d dev
  - docker-compose start dev
  - docker-compose exec dev /bin/bash -c "bash codeclimate.sh"
  - docker-compose exec dev /bin/bash -c "npm run test -- --coverage --watchAll=false"
  - docker-compose exec dev /bin/bash -c "cat coverage/lcov.info" 
   
after_success:
  - docker-compose exec dev /bin/bash -c "./cc-test-reporter after-build -r b487a1ca5bd742a63fe9d2ab3a78cb3be4a0d29e29457eefa42417e8156c7f80 --exit-code $TRAVIS_TEST_RESULT" 
